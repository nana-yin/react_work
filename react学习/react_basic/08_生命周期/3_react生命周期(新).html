    <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>

    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>
    <script type="text/babel">
        /*
            1. 初始化阶段: 由ReactDOM.render()触发---初次渲染
                    1.constructor()
                    2.getDerivedStateFromProps 
                    3.render()
                    4.componentDidMount() ====》 常用
                        一般在这个钩子中做一些初始化的事，例如：开启定时器、发送网络请求、订阅消息
            2. 更新阶段: 由组件内部this.setSate()或父组件重新render触发
                    1.getDerivedStateFromProps
                    2.shouldComponentUpdate()
                    3.render()
                    4.getSnapshotBeforeUpdate
                    5.componentDidUpdate()
            3. 卸载组件: 由ReactDOM.unmountComponentAtNode()触发
                    1.componentWillUnmount()  ==== 》 常用
                        一般在这个钩子中做一些收尾的事，例如：关闭定时器、取消订阅消息
        */
        
        // 创建组件
        class Count extends React.Component {
            constructor(props) {
                console.log('Count-constructor')
                super(props)
                this.state = {count: 0}
            }
            add = () => {
                const {count} = this.state
                this.setState({
                    count: count+1
                })
            }
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }
            // 强制更新
            force =() => {
                this.forceUpdate()
            }
            // UNSAFE_componentWillMount() {
            //     console.log('Count-componentWillMount')
            // }
            componentDidMount() {
                console.log('Count-componentDidMount')
            }
            // 当state完全取决于props时使用--->return props
            static getDerivedStateFromProps(props, state) { // 不是给实例用的
                console.log('Count-getDerivedStateFromProps', props, state)
                return null
            }
            getSnapshotBeforeUpdate() {
                console.log('Count-getSnapShotBeforeUpdate')
                return '返回值'
            }
            componentWillUnmount() {
                console.log('Count-componentWillUnmount')
            }
            // 控制组件更新的阀门，true表示开启
            shouldComponentUpdate() {
                console.log('Count-shouldComponentUpdate')
                return true
            }
            // 组件将要更新的钩子
            // UNSAFE_componentWillUpdate() {
            //     console.log('Count-componentWillUpdate')
            // }
            // 组件更新完毕的钩子
            componentDidUpdate(preProps, preState, snapshotValue) { // getSnapshotBeforeUpdate返回值会传递到这里
                console.log('Count-componentDidUpdate', preProps, preState, snapshotValue)
            }
            render() {
                const {count} = this.state
                console.log('Count-render')
                return (
                    <div>
                        <h2>当前求和为：{count}</h2>
                        <button onClick={this.add}>点我加1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>不更改任何状态中的数据，强制更新</button>
                    </div>
                )
            }
        }
