<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_受控组件</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 扩展库，用于支持react操作Dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 创建组件
        // 受控组件就是state维护数据，非受控是dom维护数据
        class Login extends React.Component{
            state = {
                username: '',
                psd: ''
            }
            changeUsername = (event) => {
                this.setState({
                    username: event.target.value
                })
            }
            changePsd = (event) => {
                this.setState({
                    psd: event.target.value
                })

            }
            handleSubmit = (event) => {
                event.preventDefault()
                const {username,psd} = this.state
                alert(`用户名：${username},密码：${psd}`)
            }
            render() {
                return(
                    <form action="https://www.bilibili.com/video/BV1wy4y1D7JT?p=33&spm_id_from=pageDriver" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.changeUsername} type="text" placeholder="请输入用户名" name="userName" /><br/><br/>
                        密码：<input onChange={this.changePsd} type="password" placeholder="请输入密码" name="psd" /><br/><br/>
                        <button>登录</button>
                    </form>
                )
            }
        }
        // 渲染组件
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>
</html>
